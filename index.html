<!DOCTYPE html>
<html>
<head>
    <style>
:root {
         --primary-color: #77DD77;  /* ä¸»è‰²è°ƒ-è–„è·ç»¿ */
    --secondary-color: #C1E1C1; /* è¾…åŠ©è‰²-æµ…è‹”ç»¿ */
    --accent-color: #B5EAD7;    /* å¼ºè°ƒè‰²-ä¿ç•™åŸæœ‰è–„è·è‰² */
    --text-color: #2F4F4F;      /* æ–‡å­—è‰²-æ·±çŸ³æ¿ç° */
        }
/* æ–°å¢å®Œæˆæç¤ºæ ·å¼ */
        #completion-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            align-items: center;
            font-size: 24px;
            color: var(--primary-color);
            z-index: 100;
border: 3px solid var(--primary-color);
            animation: bounce 1s infinite;
        }

        .emoji {
            font-size: 40px;
            margin-right: 15px;
        }

        /* æ–°å¢ä¸‹æ ‡æ ·å¼ */
        sub {
            font-size: 0.6em;
            vertical-align: sub;
        }

        /* è°ƒæ•´å…¬å¼å®¹å™¨æ ·å¼ */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #formula {
            flex: 1;
            background: #f0f0f0;
           display: flex;
            align-items: center;
            padding: 20px;
            font-size: 30px;

            color: var(--text-color);
            border-bottom: 3px dotted var(--primary-color);
        }

        /* æ¨¡å—åŒºåŸŸä¿æŒåŸæ · */
        .module-area {
            flex: 1;
            background: #e0e0e0;
            display: flex;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
            align-content: start;
        }

        .module {
           width: 250px;
            height: 70px;
            border: 3px solid var(--primary-color);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: move;
            background: white;
            font-size: 25px;
            color: var(--text-color);
            transition: all 0.3s ease;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
        }
       .module:hover {
            transform: translateY(-5px);
            background: var(--secondary-color);
        }

        /* æ”¹è¿›åˆ†å¼æ ·å¼ */
        .fraction {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
            position: relative;
        }

        /* æ·»åŠ æ°¸ä¹…æ¨ªçº¿ */
        .fraction::after {
            content: "";
            width: 100%;
            height: 1px;
            background: black;
            position: absolute;
            top: 50%;
        }

        /* è°ƒæ•´å ä½æ¡†æ ·å¼ */
        .placeholder {
            width: auto; /* æ”¹ä¸ºè‡ªåŠ¨å®½åº¦ */
            min-width: 200px;
            padding: 0 5px;
            height: 50px;
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            margin: 5px;
            transition: all 0.3s;
            font-size: 25px; /* è°ƒå°å­—å· */
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap; /* é˜²æ­¢æ¢è¡Œ */
           background: rgba(255,255,255,0.9);
            transition: all 0.3s ease;
        }

        /* é”™è¯¯çŠ¶æ€ä¿æŒåŸæ · */
        .error {
            background: #FFB6C1 !important;
            animation: shake 0.5s;
        }
      @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
/* å…¶ä»–æ ·å¼ */
        sub {
            font-size: 0.6em;
            vertical-align: sub;
            color: #666;
        }
        .formula-part {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="formula"></div>
        <div id="modules" class="module-area"></div>
    </div>

<!-- æ–°å¢å®Œæˆæç¤º -->
    <div id="completion-message">
        <span class="emoji">ğŸ‰âœ”ï¸</span>
        <span>æ­å–œä½ å®Œæˆäº†ä¸€ä»½ç®€æ´çš„å¯¼å›¾ï¼</span>
    </div>

    <script>
        const stages = [
            {
                formula: 'Ï<sub>æ¶²</sub> = ',
                parts: [{numerator: 'Fæµ®2', denominator: 'gV'}],
                modules: ['Fæµ®1', 'Fæµ®2','gV']
            },
            {
                formula: ' = ',
                parts: [{numerator: 'Fæµ®2', denominator: 'gÂ·ï¼ˆFæµ®1/Ï<sub>æ°´</sub>gï¼‰'}],
                modules: ['Fæµ®1','Fæµ®2','gÂ·ï¼ˆFæµ®1/Ï<sub>æ°´</sub>gï¼‰', 'gÂ·ï¼ˆFæµ®2/Ï<sub>æ°´</sub>gï¼‰']
            },
            {
                formula: ' = ',
                parts: [{numerator: 'F1-F3', denominator: 'gÂ·ï¼ˆ(F1-F2)/Ï<sub>æ°´</sub>gï¼‰'}],
                modules: ['F1-F2', 'F1-F3',  'gÂ·ï¼ˆ(F1-F2)/Ï<sub>æ°´</sub>gï¼‰', 'gÂ·ï¼ˆ(F1-F3)/Ï<sub>æ°´</sub>gï¼‰']
            }
        ];

        let currentStage = 0;
        let filledParts = [];

        function createFormula() {
            const container = document.getElementById('formula');
            container.innerHTML = '';
            
            // åˆå§‹å…¬å¼
            const rho = document.createElement('span');
            rho.innerHTML = 'Ï<sub>æ¶²</sub> = ';
            container.appendChild(rho);

            // æ·»åŠ å„ä¸ªé˜¶æ®µ
            for (let i = 0; i <= currentStage; i++) {
                const part = document.createElement('div');
                part.className = 'formula-part';
                
                if (i > 0) {
                    const equal = document.createElement('span');
                    equal.textContent = ' = ';
                    part.appendChild(equal);
                }

                const fraction = document.createElement('div');
                fraction.className = 'fraction';
                
                // åˆ†å­éƒ¨åˆ†
                const numerator = document.createElement('div');
                numerator.className = 'placeholder';
                numerator.dataset.stage = i;
                numerator.dataset.type = 'numerator';
                
                // åˆ†æ¯éƒ¨åˆ†
                const denominator = document.createElement('div');
                denominator.className = 'placeholder';
                denominator.dataset.stage = i;
                denominator.dataset.type = 'denominator';

                fraction.appendChild(numerator);
                fraction.appendChild(denominator);
                part.appendChild(fraction);
                
                // å·²å¡«å†™å†…å®¹
                if (filledParts[i]) {
                    numerator.innerHTML = filledParts[i].numerator;
                    denominator.innerHTML = filledParts[i].denominator;
                    numerator.style.border = 'none';
                    denominator.style.border = 'none';
                }

                container.appendChild(part);
            }
        }

        function createModules() {
            const container = document.getElementById('modules');
            container.innerHTML = '';
            
            stages[currentStage].modules.forEach(html => {
                const module = document.createElement('div');
                module.className = 'module';
                module.draggable = true;
                module.innerHTML = html;
                // å­˜å‚¨çº¯æ–‡æœ¬ç”¨äºéªŒè¯
                module.dataset.value = html.replace(/<sub>.*?<\/sub>/g, '');
                module.addEventListener('dragstart', handleDragStart);
                container.appendChild(module);
            });
        }

        function handleDragStart(e) {
            // ä¼ è¾“çº¯æ–‡æœ¬æ•°æ®
            e.dataTransfer.setData('text/plain', e.target.dataset.value);
        }

        function handleDrop(e) {
            e.preventDefault();
            const data = e.dataTransfer.getData('text/plain');
            const stage = parseInt(e.target.dataset.stage);
            const type = e.target.dataset.type;
            // è·å–çº¯æ–‡æœ¬æ­£ç¡®ç­”æ¡ˆ
            const correct = stages[stage].parts[0][type].replace(/<sub>.*?<\/sub>/g, '');

            if (data === correct) {
                e.target.innerHTML = stages[stage].parts[0][type]; // æ˜¾ç¤ºå¸¦æ ¼å¼å†…å®¹
                e.target.style.border = 'none';
                filledParts[stage] = filledParts[stage] || {};
                filledParts[stage][type] = stages[stage].parts[0][type];
                
                if (filledParts[stage].numerator && filledParts[stage].denominator) {
                    if (currentStage < stages.length - 1) {
                        currentStage++;
                        createFormula();
                        createModules();
                    } else {
                        document.getElementById('completion-message').style.display = 'flex';
                    }
                }
            } else {
                e.target.classList.add('error');
                setTimeout(() => e.target.classList.remove('error'), 1000);
            }
        }

        // åˆå§‹åŒ–äº‹ä»¶
        document.addEventListener('DOMContentLoaded', () => {
            const formulaArea = document.getElementById('formula');
            
            formulaArea.addEventListener('dragover', e => {
                e.preventDefault();
                if (e.target.classList.contains('placeholder')) {
                    e.target.style.background = '#f0f0f0';
                }
            });

            formulaArea.addEventListener('dragleave', e => {
                if (e.target.classList.contains('placeholder')) {
                    e.target.style.background = '';
                }
            });

            formulaArea.addEventListener('drop', e => {
                e.preventDefault();
                if (e.target.classList.contains('placeholder')) {
                    e.target.style.background = '';
                    handleDrop(e);
                }
            });

            createFormula();
            createModules();
        });
    </script>
</body>
</html>
